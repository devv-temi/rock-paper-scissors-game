<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-paper-scissors</title>
</head>
<body>
    <header class="header">
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-level" class="badge">user</div>
        <div id="computer-level" class="badge">comp</div>
        <span class="user-score" id="user-score">0: </span>
        <span class="computer-score" id="comp-score">0</span>
    </div>
    <div class="result">
        <h1>Paper covers rock. You win!</h1>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="/images/rock.jpg" alt="rock image">
        </div>
        <div class="choice" id="p">
            <img src="/images/paper.jpg" alt="paper image">
        </div>
        <div class="choice" id="s">
            <img src="/images/scissors.jpg" alt="scissors image">
        </div>
    </div>
    <p class="make-it">Make your move</p>
    <script src="app.js"></script>
    <script src="quadratic.js"></script>
</body>
</html>
